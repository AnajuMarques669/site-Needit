<link rel="stylesheet" href="css/style.css">
<style>
/* Remove padding do body para ocupar a tela inteira */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

/* Header fixo */
header {
    background: #0d47a1;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

header .logo img {
    height: 50px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 500;
}

header nav a:hover {
    text-decoration: underline;
}

/* Iframe ocupa toda a tela abaixo do header */
.ia-container {
    position: absolute;
    top: 70px; /* altura do header */
    bottom: 0;
    left: 0;
    right: 0;
}

#iaFrame {
    width: 100%;
    height: 100%;
    border: none;
}

    <nav>

</div>
